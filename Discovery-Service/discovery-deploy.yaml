apiVersion: apps/v1
kind: Deployment
metadata:
  name: farm-discovery-service
  labels:
    app: farm-discovery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farm-discovery-service
  template:
    metadata:
      labels:
        app: farm-discovery-service
    spec:
      containers:
        - name: farm-discovery-service
          # ✅ Nom de l'image Docker Compose
          image: ferme-agricole-app-farm-discovery-service:latest

          # ✅ IMPORTANT : Ne pas télécharger, utiliser l'image locale
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8761

          env:
            # Connexion au Config Service (optionnel si Eureka a sa propre config,
            # mais souvent utile dans Spring Cloud)
            - name: CONFIG_SERVICE_URL
              value: "http://farm-config-service:9999"

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: farm-discovery-service
spec:
  # ✅ LoadBalancer permet d'accéder au Dashboard Eureka depuis votre navigateur
  # URL : http://localhost:8761
  type: LoadBalancer
  selector:
    app: farm-discovery-service
  ports:
    - port: 8761
      targetPort: 8761