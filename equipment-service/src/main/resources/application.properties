spring.application.name=equipment-service

server.port=8086
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/db-db-equipment?createDatabaseIfNotExist=true}
spring.datasource.username=root
spring.datasource.password=
#spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/Gestion-ecole?createDatabaseIfNotExist=true}
spring.cloud.config.enabled=false
springdoc.swagger-ui.path=/swagger-ui.html
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
eureka.client.enabled=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Fpl-ferme-management
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Fpl-ferme-management/protocol/openid-connect/certs
