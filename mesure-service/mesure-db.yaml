# =========================================================
# 1. SECRET : Vos identifiants corrigés
# =========================================================
apiVersion: v1
kind: Secret
metadata:
  name: mesure-db-secret
type: Opaque
stringData:
  # ✅ Correction : Vos valeurs "admin"
  MONGO_INITDB_ROOT_USERNAME: "mesure_admin"
  MONGO_INITDB_ROOT_PASSWORD: "mesure_pass"
  MONGO_DB_NAME: "mesure_db"

---
# =========================================================
# 2. PVC : Stockage
# =========================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mesure-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# =========================================================
# 3. DEPLOYMENT : MongoDB
# =========================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mesure-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mesure-mongodb
  template:
    metadata:
      labels:
        app: mesure-mongodb
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017

          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mesure-db-secret
                  key: MONGO_INITDB_ROOT_USERNAME

            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mesure-db-secret
                  key: MONGO_INITDB_ROOT_PASSWORD

          volumeMounts:
            - name: mongo-data
              mountPath: /data/db

      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mesure-db-pvc

---
# =========================================================
# 4. SERVICE : Nom réseau "mesure-mongodb"
# =========================================================
apiVersion: v1
kind: Service
metadata:
  name: mesure-mongodb
spec:
  type: ClusterIP
  selector:
    app: mesure-mongodb
  ports:
    - port: 27017
      targetPort: 27017