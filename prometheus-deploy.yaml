apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 10s
      evaluation_interval: 10s
    
    scrape_configs:
      
      # --- Job 1 : PROJET SERVICE (Port 8085) ---
      - job_name: 'project_service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          # Correction : "farm" au lieu de "faculty"
          - targets: ['farm-project-service:8085']
            labels:
              application: 'Gestion Projets'

      # --- Job 2 : EQUIPMENT SERVICE (Port 8086) ---
      - job_name: 'equipment_service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['farm-equipment-service:8086']
            labels:
              application: 'Gestion Equipements'

 
      

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-service
  template:
    metadata:
      labels:
        app: prometheus-service
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
spec:
  selector:
    app: prometheus-service
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5050        # ACCÃˆS VIA LOCALHOST:5050
      targetPort: 9090  # PORT INTERNE